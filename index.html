<!DOCTYPE html>
<html lang-"en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Chat Web Application: Messenger</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet"href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/b469e6736b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <img class="logo" src="chat_icon.png"alt="">
        <h1>Messenger</h1>
    </nav>
    <div class="container"></div>
    <div class="send">
        <form action="#"id="send-container">
            <div class="textEditors">
                <button onclick="execCmd('bold');" id="bold_btn" class="btn btn-dark control-btn"><b>B</b></button>
                <button onclick="execCmd('italic');"id="italic_btn" class="btn btn-dark control-btn"><i>I</i></button>
                <button onclick="execCmd('strikethrough');" id="strikethrough_btn" class="btn btn-dark control-btn"><s>S</S></button>
            </div>
            <input type="text"name="messageInp"id="messageInp"placeholder="Send a message..." > 
            <button class="send_button"type="submit">Send</button>
        </form>
    </div>
</body>
</html>
